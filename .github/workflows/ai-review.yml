name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # NecessÃ¡rio para comentar no PR
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Code Review with Gemini
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.AI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          # Get PR diff
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/files" \
            | jq -r '.[].patch' > pr_diff.txt

          # Call Gemini API via REST
          PROMPT="Aja como um Engenheiro de SeguranÃ§a SÃªnior (DevSecOps). Analise o DIFF deste Pull Request buscando: 1. Vulnerabilidades OWASP Top 10 (SQL Injection, Insecure Deserialization). 2. Code Smells e complexidade ciclomÃ¡tica. 3. AderÃªncia a melhores prÃ¡ticas de Java 25 e Spring Boot 3.4. Responda com comentÃ¡rios tÃ©cnicos e construtivos.\n\nDIFF:\n$(cat pr_diff.txt)"

          RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"contents\": [{\"parts\": [{\"text\": \"$PROMPT\"}]}]}")

          # Extract review text
          REVIEW=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' 2>/dev/null || echo "Erro ao processar resposta do Gemini")

          # Post comment
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments" \
            -d "{\"body\": \"## ðŸ¤– AI Code Review (Gemini 2.0 Flash)\n\n$REVIEW\"}"

          echo "âœ… Review posted successfully"
