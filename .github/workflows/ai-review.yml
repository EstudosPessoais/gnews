name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # NecessÃ¡rio para comentar no PR
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Code Review with Gemini
        uses: google-github-actions/run-gemini-cli@v1
        with:
          input: |
            Aja como um Engenheiro de SeguranÃ§a SÃªnior (DevSecOps). Analise este Pull Request buscando vulnerabilidades (OWASP Top 10), Code Smells, e aderÃªncia a melhores prÃ¡ticas de Java 25 e Spring Boot 3.4. 
            
            DiferenÃ§as do PR:
            ${{ github.event.pull_request.diff_url }}
          model: gemini-2.0-flash
          google_api_key: ${{ secrets.AI_API_KEY }}
          output: review_output.txt

      - name: Post Review Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('review_output.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– AI Code Review (Gemini 2.0 Flash)\n\n${output}`
            });
