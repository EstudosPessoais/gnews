name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Necess√°rio para comentar no PR
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@main
        with:
          input: |
            Aja como um Engenheiro de Seguran√ßa S√™nior (DevSecOps). Analise este Pull Request buscando:
            1. Vulnerabilidades OWASP Top 10 (especialmente SQL Injection e Insecure Deserialization)
            2. Code Smells e complexidade ciclom√°tica desnecess√°ria
            3. Ader√™ncia √†s melhores pr√°ticas de Java 25 e Spring Boot 3.4
            4. Responda com coment√°rios t√©cnicos e construtivos para cada vulnerability encontrada
          model: gemini-2.0-flash
          google_api_key: ${{ secrets.AI_API_KEY }}
          output: review.txt

      - name: Post Review on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reviewText = fs.readFileSync('review.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ü§ñ AI Code Review (Gemini 2.0 Flash)\n\n${reviewText}`
            });
